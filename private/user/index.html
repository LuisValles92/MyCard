<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <title>⚇ Sesión Iniciada</title>
    <link rel="icon" type="image/png" href="../../images/icon.PNG">
    <link rel="stylesheet" type="text/css" href="../../dist/css/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Librería jQuery -->
    <script type="application/javascript" src="../../resources/jquery-3.5.1.js"></script>
</head>

<body>
    <nav class="private-nav">
        <input class="mtopzero" type="button" id="cerrar_sesion" value="CERRAR SESIÓN">
        <input class="mtopzero" type="button" id="mostrarEliminar" value="ELIMINAR">
        <input class="mtopzero" type="button" id="mostrarSobresyCartas" value="SOBRES / CARTAS">
        <input class="mtopzero bcw-cb" type="button" id="mostrarPerfilySaldo" value="PERFIL / SALDO">
    </nav>
    <main class="private-main">
        <fieldset id="fs_perfil">
            <legend>PERFIL</legend>
            <img alt="User image">
            <p class="usuario-nick">NICK</p>
            <p>NOMBRE</p>
            <p>PAÍS</p>
            <p>CORREO</p>
        </fieldset>
        <fieldset id="fs_saldo" class="bi-saldo">
            <legend>SALDO</legend>
            <p>TOTAL: <span>X</span>€</p>
            <input type="range" id="rango_saldo" min="0" max="15" step="5" value="0">
            <p id="euro_saldo">0€</p>
            <input type="button" class="b-ingresarsaldo" id="ingresar_saldo" value="INGRESAR">
        </fieldset>
        <button id="btn_sobres" class="botones"><i class="material-icons">mark_as_unread</i></button>
        <fieldset id="fs_sobres">
            <legend>SOBRES</legend>
            <div class="contenedor-div">
                <div class="subcontenedor-div b-primary">
                    <span class="header-span">Normal</span>
                    <img src="../../images/sobre_normal.PNG" alt="Sobre normal">
                    <input checked="checked" type="radio" id="sobre_normal_radio" name="sobre">
                    <span>3 cartas</span>
                    <span>2€</span>
                </div>
                <div class="subcontenedor-div b-secondary">
                    <span class="header-span">Premium</span>
                    <img src="../../images/sobre_premium.PNG" alt="Sobre premium">
                    <input type="radio" id="sobre_premium_radio" name="sobre">
                    <span>5 cartas</span>
                    <span>3€</span>
                </div>
            </div>
            <input type="button" class="btn-fs" id="comprar_sobre" value="COMPRAR">
            <div class="resultados-div" id="resultado_sobre"></div>
        </fieldset>
        <button id="btn_cartas" class="botones"><i class="material-icons">payment</i></button>
        <fieldset id="fs_cartas">
            <legend>CARTAS</legend>
            <div class="mazo-div" id="mazo_cartas">
            </div>
        </fieldset>
        <button id="btn_cartas_repetidas" class="botones"><i class="material-icons">repeat</i></button>
        <fieldset id="fs_cartas_repetidas">
            <legend>CARTAS REPETIDAS</legend>
            <input type="button" class="btn-fs" id="descartar_mazo_repetido" value="DESCARTAR">
            <div class="mazo-repetido-div" id="mazo_cartas_repetidas">
            </div>
        </fieldset>
        <fieldset id="fs_eliminar" class="bi-eliminar">
            <legend>ELIMINAR</legend>
            <label>¿DESEA ELIMINAR SU CUENTA DE USUARIO DE FORMA PERMANENTE?</label>
            <p>* Si elimina su cuenta eliminar&aacute; consigo todas sus cartas adquiridas.</p>
            <input type="button" class="btn-fs bc-red" id="eliminar_usuario" value="ELIMINAR">
        </fieldset>
        <dialog id="eliminar_dialog">
            <form method="dialog">
                <p>¿Está seguro de que desea eliminar su cuenta?</p>
                <input type="button" class="bc-red" id="confirmar_dialog" value="Confirmar">
                <input type="button" id="cancelar_dialog" value="Cancelar">
            </form>
        </dialog>
    </main>
    <script type="application/javascript" src="../../dist/js/functions/cookie_script.js"></script>
    <script type="application/javascript" src="../../dist/js/functions/ls_script.js"></script>
    <script type="application/javascript" src="../../dist/js/functions/db_script.js"></script>
    <script type="application/javascript" src="../../dist/js/user_script.js"></script>
</body>

</html>
